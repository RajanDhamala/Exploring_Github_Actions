name: Build and Dockerize Frontend

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write  # Required to push Docker images to GHCR

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_BASE_URL }}  # Inject build-time env
    steps:
      #  Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./actionfront

      # Build the Vite app
      - name: Build Vite App
        run: npm run build
        working-directory: ./actionfront

      #  Verify the 'dist' directory exists
      - name: Check dist directory existence
        run: |
          if [ -d "dist" ]; then
            echo " dist directory exists"
          else
            echo " dist directory missing!"
            exit 1
          fi
        working-directory: ./actionfront

      #  Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #  Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/rajandhamala/exploring_github_actions-frontend:latest ./actionfront

      #  Push the Docker image to GHCR
      - name: Push Docker Image
        run: |
          docker push ghcr.io/rajandhamala/exploring_github_actions-frontend:latest
